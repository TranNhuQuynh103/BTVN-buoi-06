<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .content {
            text-align: center;
            background-color: #BED7DC;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: blue; /* Màu xanh cho tiêu đề */
            font-family: Times New Roman;
        }
        .price {
            font-size: 1.2em;
            color: red; /* Màu đỏ cho giá */
            font-family:Times New Roman;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D1BB9E;
            color: white;
            text-decoration: none;
            font-family: Times New Roman;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="content">
    <h2><u><a href="Giáo trình tin học cơ bản.html" style="text-decoration: none; color: blue;">Giáo trình Tin học cơ bản</a></u></h2>
    <img src="https://minhkhai.com.vn/hinhlon/136153.jpg" alt="Hình ảnh sản phẩm">
    <p class="price">Đơn giá: 26,000 VNĐ</p>
    <a href="giohang.html" class="buy-button">Đặt Mua</a>
</div>

</body>
</html>
